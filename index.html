<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>
    <main class="flex">
        <article class="card">
            <img src="images/bg-pattern-card.svg" alt="imagen header card" class="card__header--img">
            <div class="card__body">
                <img src="images/image-victor.jpg" alt="imagen victor" class="card__body--img">
                <h1 class="card__body--title">
                    Victor charst
                    <span>26</span>
                </h1>
                <p class="card__body--text">London</p>
            </div>
            <div class="card__footer">
                <div class="card__footer--social">
                    <h3 class="card__footer--title">
                        80K
                    </h3>
                    <p>Followers</p>
                </div>
                <div class="card__footer--social">
                    <h3 class="card__footer--title">
                        803K
                    </h3>
                    <p>Likes</p>
                </div>
                <div class="card__footer--social">
                    <h3 class="card__footer--title">
                        1.4K
                    </h3>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>
</body>
